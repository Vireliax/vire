<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); /* Subtle shadow */
            border: 1px solid #e0e0e0; /* Subtle border */
            width: 300px;
            padding: 20px;
            text-align: center;
            transform: scale(1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2); /* Enhanced shadow on hover */
        }

        .card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .card h2 {
            font-weight: 600;
            margin-top: 10px;
            color: #333;
            font-size: 24px;
        }

        .card p {
            font-weight: 400;
            color: #777;
            font-size: 14px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-icons a {
            color: #333;
            font-size: 20px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            opacity: 0.8;
        }

        .social-icons a.discord:hover {
            color: #7289da; /* Discord Blue */
        }

        .social-icons a.instagram:hover {
            color: #e4405f; /* Instagram Red */
        }

        .social-icons a.facebook:hover {
            color: #1877f2; /* Facebook Blue */
        }

        /* Mobile Support (Responsive) */
        @media screen and (max-width: 600px) {
            body {
                padding: 10px;
            }

            .card {
                width: 100%;
                max-width: 350px; /* Ensures the card doesn't stretch too wide on small screens */
                padding: 15px;
            }

            .card img {
                width: 80px; /* Smaller profile picture on mobile */
                height: 80px;
            }

            .card h2 {
                font-size: 20px; /* Smaller font size on mobile */
            }

            .card p {
                font-size: 12px; /* Smaller text for better readability */
            }

            .social-icons a {
                font-size: 18px; /* Smaller icon size on mobile */
            }
        }

        /* Tablet Support */
        @media screen and (max-width: 768px) {
            .card {
                width: 90%;
                max-width: 400px; /* Adjust card size for tablets */
            }

            .card img {
                width: 90px; /* Adjust profile picture size for tablets */
                height: 90px;
            }

            .card h2 {
                font-size: 22px;
            }

            .card p {
                font-size: 13px;
            }

            .social-icons a {
                font-size: 19px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="image.png" alt="Logo" />
        <h2>Vireliax</h2>
        <p>Gamer</p>
        <div class="social-icons">
            <a href="https://discord.com" target="_blank" class="discord"><i class="fab fa-discord"></i></a>
            <a href="https://instagram.com" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://facebook.com" target="_blank" class="facebook"><i class="fab fa-facebook"></i></a>
        </div>
    </div>
</body>
</html>
